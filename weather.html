<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="card">
    <div class="search-bar">
      <input type="text" id="input" placeholder="Enter city name or click locate..." />
      <button id="search-btn"><img src="assets/search.png" alt="Search"/></button>
      <button id="locate-btn" title="Use my location">📍</button>
    </div>

    <div class="weather-info">
      <img src="assets/icons/sun.png" id="weather-icon" alt="Weather Icon" />
      <h1 class="temp">--°C</h1>
      <h2 class="city">City</h2>
      <p class="datetime">--, --</p>
    </div>

    <div class="details">
      <div class="col">
        <img src="assets/icons/humidity.png" alt="Humidity" />
        <div><h3 class="humidity">--%</h3><p>Humidity</p></div>
      </div>
      <div class="col">
        <img src="assets/icons/wind.png" alt="Wind Speed" />
        <div><h3 class="wind">-- km/h</h3><p>Wind Speed</p></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
